<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Itens</title>
    <style>
        .container {
            background-color: #FAFAD2; /* Cor de fundo solicitada */
            min-height: 100vh; /* Garante que o contêiner ocupe toda a altura da viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .titulo-principal {
            max-width: 480px;
            text-align: center;
            margin: 60px auto;
            font-family: 'Courier New', Courier, monospace;
            color: #000; /* Cor do texto */
            font-size: 2rem; /* Tamanho da fonte */
            padding: 20px; /* Espaçamento interno */
            background-color: #FFF; /* Cor de fundo do título */
            border-radius: 10px; /* Borda arredondada */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        .titulo-principal:after {
            content: '|';
            margin-left: 5px;
            opacity: 1;
            animation: pisca .7s infinite;
        }

        @keyframes pisca {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .opcoes-item {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Duas colunas */
            gap: 20px; /* Espaçamento entre os itens */
            margin-top: 20px; /* Espaçamento superior */
        }

        .opcao {
            display: flex;
            align-items: center;
            padding: 10px; /* Espaçamento interno */
            font-size: 1.2rem; /* Tamanho da fonte */
            color: #000; /* Cor do texto */
            background-color: #FFF; /* Cor de fundo das opções */
            border: 2px solid #000; /* Borda sólida */
            border-radius: 5px; /* Borda arredondada */
            cursor: pointer; /* Cursor de ponteiro ao passar */
            transition: background-color 0.3s, transform 0.2s; /* Transições suaves */
        }

        .opcao:hover {
            background-color: #FFE4B5; /* Mudança de cor ao passar */
            transform: translateY(-5px); /* Efeito de elevação */
        }

        .botao-continuar {
            margin-top: 20px; /* Espaçamento superior */
            padding: 10px 20px; /* Espaçamento interno */
            font-size: 1.5rem; /* Tamanho da fonte do botão */
            background-color: #FFE4B5; /* Cor de fundo do botão */
            color: #000; /* Cor do texto do botão */
            border: none; /* Sem borda */
            border-radius: 5px; /* Borda arredondada */
            cursor: pointer; /* Cursor de ponteiro ao passar */
            transition: background-color 0.3s; /* Transição suave */
        }

        .botao-continuar:hover {
            background-color: #FFDAB9; /* Mudança de cor ao passar */
        }
    </style>
</head>
<body class="container">
    <h1 class="titulo-principal">O que está procurando?</h1>

    <div class="opcoes-item">
        <div class="opcao">
            <input type="checkbox" id="tintas" name="item" value="Tintas">
            <label for="tintas">Tintas</label>
        </div>
        <div class="opcao">
            <input type="checkbox" id="pinceis" name="item" value="Pincéis">
            <label for="pinceis">Pincéis</label>
        </div>
        <div class="opcao">
            <input type="checkbox" id="rolos" name="item" value="Rolos">
            <label for="rolos">Rolos</label>
        </div>
        <div class="opcao">
            <input type="checkbox" id="desempenadeira" name="item" value="Desempenadeira">
            <label for="desempenadeira">Desempenadeira</label>
        </div>
        <div class="opcao">
            <input type="checkbox" id="espatula" name="item" value="Espátula">
            <label for="espatula">Espátula</label>
        </div>
        <div class="opcao">
            <input type="checkbox" id="lixa" name="item" value="Lixa">
            <label for="lixa">Lixa</label>
        </div>
        <div class="opcao">
            <input type="checkbox" id="aplicador-massa" name="item" value="Aplicador de massa">
            <label for="aplicador-massa">Aplicador de massa</label>
        </div>
        <div class="opcao">
            <input type="checkbox" id="bandeja-plastica" name="item" value="Bandeja plástica">
            <label for="bandeja-plastica">Bandeja plástica</label>
        </div>
        <div class="opcao">
            <input type="checkbox" id="suportes" name="item" value="Suportes">
            <label for="suportes">Suportes</label>
        </div>
        <div class="opcao">
            <input type="checkbox" id="extensores" name="item" value="Extensores">
            <label for="extensores">Extensores</label>
        </div>
        <div class="opcao">
            <input type="checkbox" id="fitas" name="item" value="Fitas">
            <label for="fitas">Fitas</label>
        </div>
        <div class="opcao">
            <input type="checkbox" id="escovas" name="item" value="Escovas">
            <label for="escovas">Escovas</label>
        </div>
        <div class="opcao">
            <input type="checkbox" id="mexedores" name="item" value="Mexedores">
            <label for="mexedores">Mexedores</label>
        </div>
        <div class="opcao">
            <input type="checkbox" id="kits" name="item" value="Kits">
            <label for="kits">Kits</label>
        </div>
    </div>

    <button class="botao-continuar" onclick="selecionarItens()">Continuar</button>

    <script>
        // Função para simular efeito de digitação no título
        function typeWrite(elemento) {
            const textoArray = elemento.innerHTML.split('');
            elemento.innerHTML = ' ';
            textoArray.forEach(function(letra, i) {
                setTimeout(function() {
                    elemento.innerHTML += letra;
                }, 75 * i)
            });
        }

        const titulo = document.querySelector('.titulo-principal');
        typeWrite(titulo);

        // Função para redirecionar com base nos itens selecionados
        function selecionarItens() {
            var itensSelecionados = [];
            var checkboxes = document.querySelectorAll('input[name="item"]:checked');

            checkboxes.forEach(function(checkbox) {
                itensSelecionados.push(checkbox.value);
            });

            if (itensSelecionados.length > 0) {
                // Redirecionar para a próxima página com os itens selecionados como parâmetro
                var parametros = encodeURIComponent(itensSelecionados.join(','));
                var nome = new URLSearchParams(window.location.search).get('nome');
                window.location.href = `informacoes.html?nome=${nome}&itens=${parametros}`;
            } else {
                alert("Por favor, selecione pelo menos um item.");
            }
        }
    </script>
</body>
</html>
